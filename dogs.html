<!DOCTYPE html>

<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>DOGS</title>
    <link href="dogs.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  </head>

  <body onload="onLoad()">
    <div id="top">
      <h1><i class="fa fa-paw" aria-hidden="true"></i> Lista psów do adopcji
          <i class="fa fa-paw" aria-hidden="true"></i> </h1>
    </div>
    <table id="table">
      <thead>
        <tr id="head" class="no-highlight">
          <th data-type="string" id="id" class="id" scope="col">Id</th>
          <th data-type="string" id="name" class="name" scope="col">Imię</th>
          <th data-type="string" id="age" class="age" scope="col">Wiek</th>
          <th data-type="string" id="size" scope="col">Wielkość</th>
          <th data-type="string" id="sex" scope="col">Płeć</th>
          <th data-type="string" id="subcribe" scope="col">Dodatkowy opis</th>
          <th data-type="string" scope="col">Data dodania</th>
          <th data-type="string" id="email" scope="col">E-mail</th>
          <th scope="col">Edytuj</th>
          <th scope="col">Usuń</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
<div class="afterTable">
    <form id="myForm" method="post">
      <fieldset>

        <legend>Dodaj nowego psa:  <i class="fa fa-paw" aria-hidden="true"></i></legend>

          <label>Imię psa:</label>
            <input id="dogName" type="text" name="dogName"/>

          <h2>Wiek:</h2>
              <label class=radio-label for="ageChoice1">brak informacji
                  <input id="ageChoice1" type="radio" name="dogAge" value="brak informacji" checked/>
                  <span class="checkmark"></span>
              </label>
              <label class=radio-label for="ageChoice2">0-1
                  <input id="ageChoice2" type="radio" name="dogAge" value="0-1"/>
                  <span class="checkmark"></span>
              </label>
              <label class=radio-label for="ageChoice3">1-5
                  <input id="ageChoice3" type="radio" name="dogAge" value="1-5"/>
                  <span class="checkmark"></span>
              </label>
              <label class=radio-label for="ageChoice4">5-10
                  <input id="ageChoice4" type="radio" name="dogAge" value="5-10"/>
                  <span class="checkmark"></span>
              </label>
              <label class=radio-label for="ageChoice5">Więcej niż 10
                  <input id="ageChoice5" type="radio" name="dogAge" value="Więcej niż 10"/>
                  <span class="checkmark"></span>
              </label>

          <h2>Wielkość:</h2>
            <label class=radio-label for="sizeChoice1">Mały
                <input id="sizeChoice1" type="radio" name="dogSize" value="Mały" checked/>
                <span class="checkmark"></span>
            </label>
            <label class=radio-label for="sizeChoice2">Średni
                <input id="sizeChoice2" type="radio" name="dogSize" value="Średni" />
                <span class="checkmark"></span>
            </label>
            <label class=radio-label for="sizeChoice3">Duży
                <input id="sizeChoice3" type="radio" name="dogSize" value="Duży" />
                <span class="checkmark"></span>
            </label>


          <h2>Płeć:</h2>
            <label class="radio-label" for="sexChoice1">Samiec
                <input id="sexChoice1" type="radio" name="dogSex" value="Samiec" checked/>
                <span class="checkmark"></span>
            </label>
            <label class="radio-label" for="sexChoice2">Suczka
                <input id="sexChoice2" type="radio" name="dogSex" value="Suczka" />
                <span class="checkmark"></span>
            </label>


          <h2>Dodatkowy opis:</h2>
            <textarea id="dogSubscribe" name="subscribe" placeholder="opis..."></textarea></h2>

          <h2>Data dodania:</h2>
            <input id="addDate" type="date"/>

          <h2>Akceptacja dodania:</h2>
            <label class="radio-label">Zgadzam się na dodanie psa do tabeli
                <input id="accept" type="checkbox" name="rules" value="yes" checked/>
                <span class="checkbox"></span>
            </label>

      </fieldset>
      <br>
      <fieldset>

        <legend>Dane do kontaktu:  <i class="fa fa-user-circle" aria-hidden="true"></i></legend>

          <label>E-mail:</label>
            <input id="addEmail" type="email" name="email"/>
      </fieldset>

      <button id="addDog" class="bigButton" name="add" onclick="addOrEditDog()" type="button">Prześlij dane</button>


      <h1 id="blink">Nie kupuj, przygarnij!</h1>

    </form>
  </div>

    <script src=node_modules/axios/dist/axios.min.js></script>
    <script src=dogs.js></script>
    <script src=api-client.js></script>

  </body>

</html>
